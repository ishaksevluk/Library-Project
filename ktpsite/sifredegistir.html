<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Şifre Sıfırla</title>
<style>
    :root {
        --main-color: #00174A;
        --accent-color: #007BFF;
        --light-bg: #f4f6fc;
    }
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: var(--light-bg);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: white;
        padding: 30px; /* Tüm kenarlarda eşit boşluk */
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        width: 100%;
        max-width: 400px;
        animation: fadeIn 0.6s ease-in-out;
        box-sizing: border-box;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    h2 {
        text-align: center;
        color: var(--main-color);
        margin-bottom: 20px;
    }
    label {
        font-size: 14px;
        font-weight: 500;
        color: var(--main-color);
        display: block;
        margin-top: 12px;
        margin-bottom: 4px;
    }
    input {
        width: 100%;
        padding: 12px 14px; /* Sağ/sol eşit boşluk */
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
        outline: none;
        transition: 0.3s;
        box-sizing: border-box;
    }
    input:focus {
        border-color: var(--main-color);
        box-shadow: 0 0 6px rgba(0, 23, 74, 0.3);
    }
    button {
        width: 100%;
        background: var(--main-color);
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 18px;
        transition: 0.3s;
    }
    button:hover {
        background: var(--accent-color);
        transform: scale(1.02);
    }
    .info {
        font-size: 12px;
        color: gray;
        margin-top: 8px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Şifre Sıfırla</h2>
    <form>
        <label for="email">E-posta Adresiniz</label>
        <input type="email" id="email" placeholder="ornek@f8bilisim.com.tr" required>

        <label for="token">Doğrulama Kodu</label>
        <input type="text" id="token" placeholder="Size gelen kodu girin" required>

        <label for="newpass">Yeni Şifre</label>
        <input type="password" id="newpass" placeholder="Yeni şifreniz" required>

        <label for="confirmpass">Yeni Şifre (Tekrar)</label>
        <input type="password" id="confirmpass" placeholder="Tekrar yeni şifre" required>

        <button type="submit">Şifreyi Güncelle</button>

        <div class="info">
            Bu işlem için gönderilen doğrulama kodu yalnızca 1 kez kullanılabilir ve belirli bir süre içinde geçerlidir.
        </div>
    </form>
</div>
</body>
</html>
